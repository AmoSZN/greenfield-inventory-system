services:
  - type: web
    name: greenfield-inventory-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python wsgi.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PYTHONPATH
        value: .
    healthCheckPath: /api/stats
    autoDeploy: true